<form>
  <a href="/signin"><span class="lnr lnr-arrow-left"></span></a>
  <div class="input-wrap">
    <h2>New Account</h2>
    <div ng-click="getUserImage()" class="camera-wrap">
      <span class="lnr lnr-camera" ng-show="!imagePreview"></span>
      <div class="image-preview-wrap">
        <img id="image-preview" ng-show="imagePreview"/>
      </div>
      <input type="file" id="file" name="file" accept="image/*" onchange="angular.element(this).scope().loadFile(this)" />
    </div>
    <div class="input-wrapper"><span class="lnr lnr-envelope left-icon"></span><input class="input" type="text" ng-model="userValues.email" placeholder="Email Address" /></div>
    <div class="input-wrapper"><span class="lnr lnr-lock left-icon"></span><input class="input" type="password" ng-model="userValues.password" placeholder="Password" /></span></div>
    <div class="input-wrapper"><span class="lnr lnr-lock left-icon"></span><input class="input" type="password" ng-model="userValues.passwordConfirmation" placeholder="Password Confirmation" /></span></div>
  </div>
  <div class="btn-wrap">
    <button class="btn" ng-click="createAccount()">Create</button>
  </div>
</form>

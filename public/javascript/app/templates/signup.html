<div class="signup-page">
  <form name="form" class="input-form" ng-submit="form.$valid && createAccount()" novalidate>
    <a href="/signin"><span class="lnr lnr-arrow-left back-arrow"></span></a>
    <div class="input-wrap">
      <h2 class="form-title">New Account</h2>
      <div ng-click="getUserImage()" class="camera-wrap">
        <span class="lnr lnr-camera" id="camera-icon" ng-show="!imagePreview"></span>
        <div class="image-preview-wrap">
          <img id="image-preview" ng-show="imagePreview"/>
        </div>
        <input type="file" id="file" name="file" accept="image/*" onchange="angular.element(this).scope().loadFile(this)" />
      </div>
      <div class="input-wrapper"><span class="lnr lnr-envelope input-icon left-icon"></span><input class="input" type="text" ng-model="userValues.email" placeholder="Email Address" name="email" required />
        <div class="input-message" ng-show="form.$submitted || form.email.$touched">
          <span ng-show="form.email.$error.required">Email Address required</span>
          <span ng-show="form.email.$error.email">Invalid Email Address</span>
        </div>
      </div>
      <div class="input-wrapper"><span class="lnr lnr-lock input-icon left-icon"></span><input class="input" type="password" ng-model="userValues.password" placeholder="Password" name="password" required /></span>
        <div class="input-message" ng-show="form.$submitted || form.password.$touched">
          <div ng-show="form.password.$error.required">Password required</div>
        </div>
      </div>
      <div class="input-wrapper"><span class="lnr lnr-lock input-icon left-icon"></span><input class="input" type="password" ng-model="userValues.passwordConfirmation" placeholder="Password Confirmation" name="passwordConfirmation" required /></span>
        <div class="input-message" ng-show="form.$submitted || form.passwordConfirmation.$touched">
          <div ng-show="form.passwordConfirmation.$error.required">Password Confirmation required</div>
        </div>
      </div>
    </div>
    <div class="btn-wrap">
      <input class="btn" type="submit" value="Create">
    </div>
  </form>
</div>

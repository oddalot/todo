<form>
  <a href="/signin"><span class="lnr lnr-arrow-left"></span></a>
  <button ng-click="auth.$signOut()">Sign Out</button>
  <img firebase-src="{{uid}}" />

  <h2 class="mg-left-25 mg-top-10">To Do List</h2>
  <div class="list-wrap">
    <span class="plus-button" ng-click="addNewItem()">+</span>
    <div class="list-item-wrap" ng-repeat="listItem in listItems">
      <span class="item-circle" ng-show="!listItem.checked" ng-click="checkItem(listItem)"></span>
      <span class="lnr lnr-checkmark-circle" ng-show="listItem.checked" ng-click="uncheckItem(listItem)"></span>
      <input id="{{listItem.$id}}" class="list-item-input" type="text" ng-model="listItem.text" ng-change="updateItem(listItem)" />
      <span class="lnr lnr-trash" ng-click="deleteItem(listItem)"></span>
    </div>
  </div>
</form>

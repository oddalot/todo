<form>
  <img class="check-logo" src="/images/check-logo.svg" alt="" />
  <div class="input-wrap">
    <div class="input-wrapper"><span class="lnr lnr-envelope left-icon"></span><input class="input" type="text" ng-model="userValues.email" placeholder="Email Address" /></div>
    <div class="input-wrapper"><span class="lnr lnr-lock left-icon"></span><input class="input" type="password" ng-model="userValues.password" placeholder="Password" /><span ng-click="showTooltip=!showTooltip" class="lnr lnr-question-circle right-icon"><div ng-show="showTooltip" class="password-tooltip fade"><ul><li ng-click="sendPasswordReset();showTooltip=false">Send password reset</li></ul></div></span></div>
  </div>
  <div class="btn-wrap">
    <button class="btn" ng-click="signIn()" type=submit>Sign In</button>
  </div>
  <div class="bottom-links">
    Don't have an account? <a href="/signup">Sign Up</a>
  </div>
</form>
